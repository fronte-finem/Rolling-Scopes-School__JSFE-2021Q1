<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>photo-filter</title>
  </head>
  <body class="page page--dark decor-grad-background" data-theme="dark">
    <div class="page__container page__container--header decor-grad-border">
      <header class="header page__block decor-grad-border">
        <div class="header__container header__container--btn-1">
          <button class="header__btn btn-icon btn-icon--theme btn-icon--theme-to-light">
            <svg class="svg-icon svg-icon--sun">
              <use href="./assets/svg/sprite-icon.svg#sun">
            </svg>
            <svg class="svg-icon svg-icon--moon">
              <use href="./assets/svg/sprite-icon.svg#moon">
            </svg>
          </button>
        </div>
        <h1 class="header-title">Photo-filter</h1>
        <div class="header__container header__container--btn-2">
          <button class="header__btn btn-icon btn-icon--fullscreen">
            <svg class="svg-icon svg-icon--maximize">
              <use href="./assets/svg/sprite-icon.svg#maximize">
            </svg>
            <svg class="svg-icon svg-icon--minimize">
              <use href="./assets/svg/sprite-icon.svg#minimize">
            </svg>
          </button>
        </div>
      </header>
    </div>
    <div class="page__container page__container--app">
    </div>
    <div class="page__container page__container--footer decor-grad-border">
      <footer class="footer page__block">
        <a class="logo logo--github" href="https://github.com/fronte-finem/" target="_blank" rel="noopener noreferrer">
          <svg class="svg-logo svg-logo--github">
            <use href="./assets/svg/sprite-logo.svg#github">
          </svg>
          <span class="logo__text logo__text--github">fronte-finem</span>
        </a>
        <a class="logo logo--rss" href="https://rs.school/js/" target="_blank" rel="noopener">
          <svg class="svg-logo svg-logo--rss">
            <use href="./assets/svg/sprite-logo.svg#rss">
          </svg>
          <span class="logo__text logo__text--rss">'21</span>
        </a>
      </footer>
    </div>
    <script src="./app/index.js" type="module"></script>
  </body>
</html>
