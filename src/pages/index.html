<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <title>photo-filter</title>
  </head>
  <body class="page">
    <div class="page__container page__container--header decor-grad-border">
      <header class="header page__block decor-grad-border">
        <h1 class="header-title">Photo-filter</h1>
      </header>
    </div>
    <div class="page__container page__container--app">
      <main class="app page__block">
        <div class="app__container app__container--filters">
          <div class="filters">
            <div class="filters__io">
              <label class="filters__label">
                Blur:
                <input class="filters__input" name="blur" data-sizing="px" type="range" min="0" max="10" value="0">
              </label>
              <output class="filters__output" name="result">0</output>
            </div>
            <div class="filters__io">
              <label class="filters__label">
                Invert:
                <input class="filters__input" name="invert" data-sizing="%" type="range" min="0" max="100" value="0">
              </label>
              <output class="filters__output" name="result">0</output>
            </div>
            <div class="filters__io">
              <label class="filters__label">
                Sepia:
                <input class="filters__input" name="sepia" data-sizing="%" type="range" min="0" max="100" value="0">
              </label>
              <output class="filters__output" name="result">0</output>
            </div>
            <div class="filters__io">
              <label class="filters__label">
                Saturate:
                <input class="filters__input" name="saturate" data-sizing="%" type="range" min="0" max="200" value="100">
              </label>
              <output class="filters__output" name="result">100</output>
            </div>
            <div class="filters__io">
              <label class="filters__label">
                Hue rotate:
                <input class="filters__input" name="hue" data-sizing="deg" type="range" min="0" max="360" value="0">
              </label>
              <output class="filters__output" name="result">0</output>
            </div>
          </div>
        </div>
        <div class="app__container app__container--editor">
          <div class="editor">
            <div class="editor__container editor__container--btn">
              <button class="btn btn-reset">Reset</button>
              <button class="btn btn-next btn--active">Next picture</button>
              <label class="btn btn-load" for="btnInput">
                Load picture
                <input class="btn-load__input" id="btnInput" name="upload" type="file" placeholder="Load picture">
              </label>
              <button class="btn btn-save">Save picture</button>
            </div>
            <div class="editor__container editor__container--img">
              <img class="editor__img" src="assets/img/img.jpg" alt="image">
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="page__container page__container--footer decor-grad-border">
      <footer class="footer page__block">
        <a class="logo logo-github" href="https://github.com/fronte-finem/" target="_blank" rel="noopener noreferrer">
          <span class="logo__icon logo-github__icon"></span>
          <span class="logo__text logo-github__text">fronte-finem</span>
        </a>
        <a class="logo logo-rss" href="https://rs.school/js/" target="_blank" rel="noopener">
          <span class="logo__icon logo-rss__icon"></span>
          <span class="logo__text logo-rss__text">'21</span>
        </a>
      </footer>
    </div>
    <div class="page__container page__container--btn">
      <button class="page__btn btn-icon btn-icon--fullscreen btn-icon--fullscreen-open"></button>
    </div>
  </body>
</html>
