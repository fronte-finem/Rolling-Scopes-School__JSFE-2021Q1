<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildLife</title>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body class="page">
    <!-- ------------------------------------------------------------------- -->
    <!--
        section [layout-head]:
            block {Header}
            block {Survival}
    -->
    <section class="layout-head layout-bg">
      <div class="layout-wrapper">
        <header class="header">
          <a class="header__logo" href="#home">
            <h1 class="font-logo">Wildlife</h1>
          </a>
          <nav class="header__menu">
            <ul class="menu-list">
              <li class="menu-item"><a class="font-ui-menu" href="#blog">Blog</a></li>
              <li class="menu-item"><a class="font-ui-menu" href="#contacts">Contacts</a></li>
              <li class="menu-item"><button class="btn-search"></button></li>
              <li class="menu-item"><button class="btn-sign-in font-ui">Sign in</button></li>
            </ul>
          </nav>
        </header>
        <article class="header__article">
            <h2 class="article__title">Survival</h2>
            <p class="article__content">What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.</p>
            <button class="btn-donate font-ui">Donate</button>
        </article>
      </div>
    </section>
    <!-- end section [layout-head] -->
    <!-- ------------------------------------------------------------------- -->
    <!--
        section [layout-main]:
            block {Latest articles}
            block {Get notified}
    -->
    <section class="layout-main">
      <div class="layout-wrapper">
        <main class="latest-articles"></main>
        <section class="get-notified"></section>
      </div>
    </section>
    <!-- end section [layout-main] -->
    <!-- ------------------------------------------------------------------- -->
    <!--
        section [layout-foot]:
            block {Footer}
    -->
    <section class="layout-foot layout-bg">
      <div class="layout-wrapper">
        <footer class="footer"></footer>
      </div>
    </section>
    <!-- end section [layout-foot] -->
    <!-- ------------------------------------------------------------------- -->
  </body>
</html>
